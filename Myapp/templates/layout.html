<!doctype html>
<html lang="ja">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- Bootstrap , Avant UI and Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700">
        <link rel="stylesheet" href="/static/css/avantui.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://kit.fontawesome.com/4899cb3495.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <div  class="container">
            <h1 class="display-3">
                {% block headline %}{% endblock %}
            </h1>
            <div>
                {% block content %}{% endblock %}
            </div>
            <div class="text-right">
                {% block footer %}{% endblock %}
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <!-- jQuery first, then Bootstrap JS, then Avant UI -->
        <script src="/static/js/avantui.js"></script>
    </body>
</html>
